<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Milestone 1 - Static Interactive Resume Builder by Hamza Sheikh</h1>

    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /> <br />
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required /> <br />
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          name="experience"
          id="experience"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <br />
      <button>Generate Resume</button>
    </form>
  </body>
</html>
